<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij de trouwerij van Nata≈°a en Elric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbece9;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
	
	/*
	body {
	  background: url('achtergrond.jpg') no-repeat center center fixed;
	  background-size: cover;
	}
	*/

    h1 {
      font-size: 1.8em;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welkom bij de trouwerij van Nata≈°a en Elric</h1>
  <p>Voer je naam in / Unesite va≈°e ime</p>
  <input type="text" id="nameInput" placeholder="Voornaam Achternaam" />
  <button onclick="zoekGast()">Bekijk je tafelnummer</button>
  <div class="result" id="result"></div>

  <script>
    let gasten = [];

    fetch('gasten.json')
      .then(response => response.json())
      .then(data => gasten = data)
      .catch(error => {
        document.getElementById("result").innerHTML = "Kon gastenlijst niet laden.";
      });

    function zoekGast() {
      const input = document.getElementById('nameInput').value.trim().toLowerCase();
      const gevonden = gasten.find(g => (g.Voornaam + " " + g.Achternaam).toLowerCase() === input);

      const resultaat = document.getElementById('result');
      if (gevonden) {
        const gezin = gasten.filter(g => g.GezinID === gevonden.GezinID);
        const namen = gezin.map(p => `${p.Voornaam} ${p.Achternaam}`).join(', ');
        resultaat.innerHTML = `
          üéâ Je zit aan tafel <strong>${gevonden.Tafel}</strong><br/>
          Samen met: ${namen}
        `;
      } else {
        resultaat.innerHTML = "‚ùå Naam niet gevonden. Probeer het opnieuw.";
      }
    }
  </script>
</body>
</html>
